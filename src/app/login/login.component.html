<div class="login-wrapper">
    <div class="card">
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm" >    
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required ngModel autofocus="">
                
                <label for="inputPassword" class="sr-only" >Password</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required ngModel >
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                
                <div class="alert alert-danger" role="alert" *ngIf="isFormInValid">
                    Please fill in all the fields        
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                    Invalid user credentials        
                </div>

              </form>
        </div>
    </div>
</div>
